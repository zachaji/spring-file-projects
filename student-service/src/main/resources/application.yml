server:
  port: 8088

spring:
  mvc:
    async:
      request-timeout: 600000
  application:
    name: student-service

aws:
  region: us-east-2
  s3:
    bucket-name: jmz-bucket
    file-key: test-java-sdk/test.txt

logging:
  level:
    com.student.service: INFO
    software.amazon.awssdk: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
